<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Image with Left Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-panel">
    <button class="button" id="button1">
      <img src="csgo_logo.png" alt="Button 1">
    </button>
    <button class="button" id="button2">
      <img src="play.png" alt="Button 2">
    </button>
	<button class="button" id="button3">
      <img src="inventory.png" alt="Button 3">
    </button>
	<button class="button" id="button4">
      <img src="watch.png" alt="Button 4">
    </button>
	<button class="button" id="button5">
      <img src="settings.png" alt="Button 5">
    </button>
	<button class="button" id="button6">
      <img src="quit.png" alt="Button 6">
    </button>
  </div>
  <img src="csgo.png" alt="Fullscreen Image" class="fullscreen-image">
  <script src="script.js"></script>
</body>
</html>
